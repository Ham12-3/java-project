<section class="panel contrast">
  <div class="form-header">
    <h2>Update password</h2>
    <p>Paste the reset token and choose a new password.</p>
  </div>
  <form (ngSubmit)="submit()" #resetConfirmForm="ngForm">
    <div class="field">
      <label>Reset token</label>
      <input name="token" [(ngModel)]="form.token" required />
    </div>
    <div class="field">
      <label>New password</label>
      <input type="password" name="password" [(ngModel)]="form.newPassword" required minlength="6" />
    </div>
    <button type="submit" [disabled]="resetConfirmForm.invalid || submitting">Set new password</button>
  </form>
</section>
