<section class="panel subtle">
  <div class="form-header">
    <h2>Forgot password?</h2>
    <p>Enter your email to generate a reset token.</p>
  </div>
  <form (ngSubmit)="submit()" #resetRequestForm="ngForm">
    <div class="field">
      <label>Email</label>
      <input name="email" type="email" [(ngModel)]="form.email" required />
    </div>
    <button type="submit" [disabled]="resetRequestForm.invalid || submitting">Send reset link</button>
  </form>
</section>
