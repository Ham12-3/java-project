server:
  port: 8085

spring:
  application:
    name: auth-service
  datasource:
    url: ${AUTH_SERVICE_DATASOURCE_URL:jdbc:oracle:thin:@localhost:1521/FREEPDB1}
    username: ${AUTH_SERVICE_DATASOURCE_USERNAME:auth_service}
    password: ${AUTH_SERVICE_DATASOURCE_PASSWORD:auth_service}
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
  mail:
    host: ${SMTP_HOST:}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:true}
          starttls:
            enable: ${SMTP_STARTTLS_ENABLE:true}
  liquibase:
    change-log: classpath:infrastructure/liquibase/auth-service/db.changelog-master.yaml

auth:
  jwt:
    secret: ${AUTH_SERVICE_JWT_SECRET:change-me-change-me-change-me-change-me}
    expiration-minutes: ${AUTH_SERVICE_JWT_EXPIRATION_MINUTES:60}

mail:
  from-address: ${MAIL_FROM_ADDRESS:no-reply@fintech-app.local}
  from-name: ${MAIL_FROM_NAME:Fintech App}
