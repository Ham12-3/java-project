databaseChangeLog:
  - changeSet:
      id: 001-create-auth-users
      author: openai
      changes:
        - createTable:
            tableName: auth_users
            columns:
              - column:
                  name: id
                  type: BIGINT GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR2(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR2(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR2(255)
                  constraints:
                    nullable: false
              - column:
                  name: mfa_enabled
                  type: NUMBER(1)
                  constraints:
                    nullable: false
              - column:
                  name: mfa_secret
                  type: VARCHAR2(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addDefaultValue:
            tableName: auth_users
            columnName: mfa_enabled
            defaultValueNumeric: 0
